<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="img/download (1).png">
                <img src="img/download.png">
                <img src="img/download.jpg">
            </div>
        <form id="Login" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" 
            required>
            <input type="text" class="input-field" placeholder="Enter password"
             required>
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button type="submit" class="submit-btn"><Login>Login</button>
        </form>
        <form id="Register" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="email" class="input-field" placeholder="email address" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms and condition</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
    </div>

   <script src="index.js"></script>

</body>
</html>
